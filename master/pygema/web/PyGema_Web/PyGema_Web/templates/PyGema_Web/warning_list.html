{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link " href="{% url 'warning-figure' %}">Figure</a>
  </li>
  <li class="nav-item">
    <a class="nav-link  active"  href="{% url 'warning-table' %}">Table</a>
  </li>
</ul>
<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade show active" id="seismicity">



<div class="jumbotron">
<table class="table table-hover">
  <thead>

    <tr>
      <th scope="col">Time</th>
      <th scope="col">Color</th>
      <th scope="col">Station</th>
      <th scope="col">Commentary</th>
      
    </tr>
  </thead>
  {% for war in object_list %}
  <tbody>
      <tr class="table-dark">

            <td>{{ war.time }}</td>
            <td >{{ war.color}}</td>
            <td >{{ war.station}}</td>
            <td>{{ war.commentary }}</td>
        
    </tr>
  </tbody>
   {% endfor %}
</table> 
</div>


{% endblock %}
